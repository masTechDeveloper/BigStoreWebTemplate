<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="./images/favicon.png"
      type="image/gif"
      sizes="16x16"
    />

    <!-- ------------------------------------- Font Awesome ------------------------------------- -->
    <script
      src="https://kit.fontawesome.com/d907e12751.js"
      crossorigin="anonymous"
    ></script>

    <!-- ------------------------------------- BootStrape ------------------------------------- -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- ------------------------------------- Custom files ------------------------------------- -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Big Store</title>
  </head>
  <body>
    <!-- ------------------------------------- Main Head ------------------------------------- -->

    <section id="head">
      <div class="container-fluid bg-black">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <!-- Header Logo -->
              <div class="logo">
                <h1 class="txt-red">BIG STORE</h1>
                <p>sample store website</p>
              </div>
            </div>
            <div class="col-9">
              <div class="menu">
                <ul class="nav justify-content-end">
                  <li class="nav-item"><a href="#">My Account</a></li>
                  <li class="nav-item"><a href="#">Wishlist</a></li>
                  <li class="nav-item"><a href="#">My Cart</a></li>
                  <li class="nav-item"><a href="#">Checkout</a></li>
                  <li class=""><a href="#">Login</a></li>
                </ul>
              </div>

              <div class="row mt-3">
                <div class="col-8">
                  <div class="section">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Search Here ....."
                    />
                    <button type="submit" class="btn btn-danger">
                      <i class="fas fa-search fa-sm"></i>
                    </button>
                  </div>
                </div>
                <div class="col-1">
                  <div class="crtIcon">
                    <i class="fas fa-shopping-cart fa-sm"></i>
                  </div>
                </div>
                <div class="col-3">
                  <div class="amount">
                    <p class="h">Total</p>
                    <p class="a">$600</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ------------------------------------- Navbar ------------------------------------- -->

    <nav class="navbar"></nav>

    <!-- ------------------------------------- BootStrape ------------------------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- ------------------------------------- Custom files ------------------------------------- -->
    <script src="./js/custom.js"></script>
  </body>
</html>
